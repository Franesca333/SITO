     <meta property="og:title" content="FM Portfolio | Francesca, UX/UI e Grafica">

    <meta property="og:image" content="img/foto-profilo.jpeg">
    <meta property="og:url" content="[IL TUO URL FINALE]">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="icon" href="favicon.icon" type="image/x-icon">
</head>
<body>
    
    <header class="site-header" role="banner">
        <div class="container header-inner">
            <a class="brand" href="index.html" aria-label="FM Portfolio - Home">
                <i class="bi bi-yin-yang logo-icon" aria-hidden="true"></i>
                <span class="brand-text">FM Portfolio</span>
            </a>
            
            <button class="nav-toggle" aria-label="Apri menu" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>
            
            <nav class="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cv.html">Cv</a></li>
                    <li><a href="progetti.html">Progetti</a></li>
                    <li><a href="contatti.html" class="current">Contatti</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container breadcrumb-nav">
        <a href="index.html" class="breadcrumb-link">Home</a> 
        <span class="breadcrumb-separator">></span> 
        <span class="breadcrumb-current">Contatti</span>
    </div>

    <div class="name-fields row">

    </div>
    <main class="contact-page-main">
        <div class="container">
            
            <h1 class="contact-title text-center">Contattami</h1>
            <p class="contact-subtitle text-center">Mi farebbe piacere ricevere un tuo messaggio!</p>
            <p class="contact-subtitle text-center instruction">Compila il form qui sotto e ti risponderò il prima possibile.</p>

            <form class="contact-form" action="[URL_PER_INVIARE_I_DATI]" method="POST">
    
    <div class="row g-4"> 
    <div class="form-group col-12 col-md-6">
        <input type="text" id="name" name="name" placeholder="Nome" required>
    </div>
    <div class="form-group col-12 col-md-6">
        <input type="text" id="surname" name="surname" placeholder="Cognome" required>
    </div>
</div>

<div class="row g-4"> 
    <div class="form-group col-12">
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
</div>

<div class="row g-4">
    <div class="form-group col-12">
        <textarea id="message" name="message" placeholder="Messaggio" rows="5" required></textarea>
    </div>
</div>

    <div class="submit-button-wrapper">
        <button type="submit" class="btn btn-primary btn-submit">Invia</button>
    </div>
    
</form>

    </main>
    
     <footer class="site-footer">
    <div class="container footer-content">
        
        <a class="brand footer-brand" href="index.html" aria-label="FM Portfolio - Home">
            <i class="bi bi-yin-yang logo-icon" aria-hidden="true"></i>
            <span class="brand-text">FM Portfolio</span>
        </a>

        <div class="social-links footer-socials">
          <div class="social-links footer-socials"></div>
          <span class="social-prompt">Seguimi!</span>
            <a href="[LINK_INSTAGRAM]" aria-label="Instagram" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="[LINK_FACEBOOK]" aria-label="Facebook" target="_blank">
                <i class="bi bi-facebook"></i>
            </a>
             <a href="[LINK_GITHUB]" aria-label="Github" target="_blank">
                <i class="bi bi-github"></i>
            </a>
        </div>
        
    </div>
</footer>
<script>
        const navToggle = document.querySelector('.nav-toggle');
        const mainNav = document.querySelector('.main-nav');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            
            mainNav.classList.toggle('open');
    
            const isExpanded = navToggle.getAttribute('aria-expanded') === 'true' || false;
            navToggle.setAttribute('aria-expanded', !isExpanded);
        });
    </script>
    
</body>
</html>
